#version: '3.8'

services:

  db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build:
      context: ./adventure.client
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # React Ã¼ber Nginx
    depends_on:
      - backend
    networks:
      - app-network
  

  backend:
    build:
      context: ./adventure.server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
