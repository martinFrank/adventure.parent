services:

  db:
    image: postgres:17
    container_name: adventure-postgres-db
    restart: always
    environment:
      POSTGRES_DB: adventure-game
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - adventure-game-postgres-data:/var/lib/postgresql/data
    networks:
      - adventure-game-network

  frontend:
    build:
      context: ./adventure.client
      dockerfile: Dockerfile
      args:
        VITE_FRONTEND_SUBPATH: "/adventure-game"
        VITE_BACKEND_API_URL: "https://elitegames.v6.rocks/adventure-game-api"
    ports:
      - "8680:80"  # React Ã¼ber Nginx
    environment:
      VITE_BACKEND_API_URL: "https://elitegames.v6.rocks/adventure-game-api"      
      VITE_FRONTEND_SUBPATH: "/adventure-game"
    depends_on:
      - backend
    networks:
      - adventure-game-network
      - container_app_network 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adventure-game-frontend.entrypoints=websecure"
      - "traefik.http.routers.adventure-game-frontend.rule=Host(`elitegames.v6.rocks`) && PathPrefix(`/adventure-game`)"
      - "traefik.http.routers.adventure-game-frontend.tls.certresolver=letencrypt"
      - "traefik.http.services.adventure-game-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=container_app_network"
  
  backend:
    build:
      context: ./adventure.server
      dockerfile: Dockerfile
      args:
        BACKEND_SUBPATH: "/adventure-game-api"  
        CORS_CSV_LIST: "https://elitegames.v6.rocks"
    ports:
      - "8688:8080"    
    environment:
      BACKEND_SUBPATH: "/adventure-game-api"  
      CORS_CSV_LIST: "https://elitegames.v6.rocks"
    networks:
      - adventure-game-network
      - container_app_network 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adventure-game-backend.entrypoints=websecure"
      - "traefik.http.routers.adventure-game-backend.rule=Host(`elitegames.v6.rocks`) && PathPrefix(`/adventure-game-api`)"
      - "traefik.http.routers.adventure-game-backend.tls.certresolver=letencrypt"
      - "traefik.http.services.adventure-game-backend.loadbalancer.server.port=8080"
      - "traefik.docker.network=container_app_network"

volumes:
  adventure-game-postgres-data:
  

networks:
  adventure-game-network:
    driver: bridge
  container_app_network:
    external: true