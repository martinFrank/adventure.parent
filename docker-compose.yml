#version: '3.8'

services:

  db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build:
      context: ./adventure.client
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # React Ã¼ber Nginx
    depends_on:
      - backend
    networks:
      - app-network
  

  backend:
    build:
      context: ./adventure.server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_DRIVER=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_DIALECT=org.hibernate.dialect.H2Dialect
      - security.cors.allowedOrigins=http://localhost:3000,http://localhost:5173,http://192.168.61.221:3000

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
